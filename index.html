<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dhurandhar (2025) - Stream</title>
    <style>
        :root {
            --bg-color: #0f172a; /* Slate 900 */
            --text-color: #e2e8f0; /* Slate 200 */
            --accent-color: #38bdf8; /* Sky 400 */
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }

        h1 {
            color: var(--accent-color);
            margin-bottom: 30px;
            font-weight: 300;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.5), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            border: 1px solid #1e293b;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }

        .info {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #94a3b8;
        }
        
        .badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            background-color: #1e293b;
            color: #cbd5e1;
            font-size: 0.75rem;
            margin-top: 10px;
        }

        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .btn {
            background-color: #1e293b;
            border: 1px solid #334155;
            color: var(--text-color);
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-family: inherit;
            transition: all 0.2s;
        }

        .btn:hover {
            background-color: #334155;
        }

        .btn.active {
            background-color: var(--accent-color);
            color: #0f172a;
            border-color: var(--accent-color);
            font-weight: 600;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Dhurandhar (2025)</h1>
        
        <div class="video-container">
            <!-- 
                Sandboxing attributes:
                - allow-scripts: Required for the video player to run JS.
                - allow-same-origin: Required for some players to load resources correctly (use with caution, but usually needed).
                - allow-presentation: Allows fullscreen/casting.
                - allow-fullscreen: Standard attribute.
                
                MISSING allow-popups: This is the key to blocking new windows/tabs from ads.
                MISSING allow-forms: Prevents form submissions if any malicious ads try to capture input.
            -->
            <iframe 
                id="videoPlayer"
                src="https://drive.google.com/file/d/1DL0zldxDt05Gv5reMyLq67VLlRVTqLHB/preview" 
                scrolling="no" 
                allowfullscreen="true"
                sandbox="allow-scripts allow-same-origin allow-presentation allow-forms"
            ></iframe>
        </div>

        <div class="controls">
            <button onclick="changeSource('gdrive')" class="btn active" id="btn-gdrive">Server 1 (Google Drive)</button>
            <button onclick="changeSource('minochinos')" class="btn" id="btn-minochinos">Server 2 (Backup)</button>
        </div>

        <div class="info">
            <p>High Definition • Hindi • 2025</p>
            <div class="badge">Ad-Lite Mode Active</div>
            <div id="drive-warning" style="display:block; color: #fbbf24; font-size: 0.8rem; margin-top: 5px;">Note: Google Drive may have playback limits.</div>
        </div>
    </div>

    <script>
        function changeSource(source) {
            const player = document.getElementById('videoPlayer');
            const btnMino = document.getElementById('btn-minochinos');
            const btnDrive = document.getElementById('btn-gdrive');
            const driveWarning = document.getElementById('drive-warning');

            if (source === 'minochinos') {
                player.src = "https://minochinos.com/embed/958rcgrj9b7y";
                // Minochinos needs stricter sandboxing or specific flags, usually ad-blocking is main goal
                // Keeping existing sandbox flags
                btnMino.classList.add('active');
                btnDrive.classList.remove('active');
                driveWarning.style.display = 'none';
            } else if (source === 'gdrive') {
                // Convert view link to preview link for embedding
                player.src = "https://drive.google.com/file/d/1DL0zldxDt05Gv5reMyLq67VLlRVTqLHB/preview";
                btnMino.classList.remove('active');
                btnDrive.classList.add('active');
                driveWarning.style.display = 'block';
            }
        }
    </script>
